version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    working_directory: ~/project/serveur-web/api-v2

    docker:
      - image: circleci/python:3.7

    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run: sudo pip install pipenv
      - run: pipenv install
      - run: pip install paho-mqtt flask
      - run: bash ./setup.sh
      - run: bash ./run.sh

workflows:
  main:
    jobs:
      - build
