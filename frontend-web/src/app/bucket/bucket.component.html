<div class="container text-center">

    <h2 class="section-title" >Les buckets enregistr√©s</h2>

    <div class="row">
        <a class="col-md-4 " *ngFor="let bucket of buckets"
           [routerLink]="['/buckets', bucket.id]"
           >
            <div class="bucket-frame" >
                <span id="bucketid{{bucket.id}}" ></span>
                <h4 class="bucket-frame-name">{{bucket.name}}</h4>
                <br>
                <p class="bucket-frame-ip">{{bucket.ip}}</p>
            </div>
        </a>
    </div>
</div>
